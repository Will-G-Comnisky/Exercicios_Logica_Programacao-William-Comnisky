<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <div>

        <label for="num1">Informe o primeiro valor: </label>
        <input type="number" name="num1" id="idNum1">
        <br><br>
        <label for="num2">Informe o segundo valor: </label>
        <input type="number" name="num2" id="idNum2">
        <br><br>
        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>

    <script>
        const verificar = () => {
            let num1 = parseFloat(document.getElementById('idNum1').value);
            let num2 = parseFloat(document.getElementById('idNum2').value);
            if (num1 > num2) {
                document.getElementById('idResultado').value = 'O primeiro valor é maior que o segundo'
            } else if (num1 < num2) {
                document.getElementById('idResultado').value = 'O segundo valor é maior que o primeiro'
        } else {
            document.getElementById('idResultado').value = 'Os valores são iguais'
        }
    }
    </script>
</body>
</html>
