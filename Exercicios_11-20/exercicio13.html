<body>
    <div>

        <label for="num">Informe um valor numérico: </label>
        <input type="number" name="num" id="idNum">
        <br><br>

        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>

    <script>
        const verificar = () => {
            let num = parseFloat(document.getElementById('idNum').value);
            let out = document.getElementById('idResultado').value

            if (num > 20) {
                out = 'O valor inserido é MAIOR que 20'
            } else if (num < 20) {
                out = 'O valor inserido é MENOR que 20'
        } else {
            out = 'O valor inserido é IGUAL a 20'
        }
    }
    </script>
</body>
