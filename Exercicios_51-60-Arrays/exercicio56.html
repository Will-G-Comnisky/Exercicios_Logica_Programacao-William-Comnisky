<div class="formulario">

    <h2> Algoritmo 56: </h2>

    <label for="idNames"> Registre o nome: </label>
    <input type="text" name="names" id="idNames">
    <br><br>
    
    <input type="button" value="Gerar" name="inserirNome" id="idInserirNome" onclick="registrar()">
    <br><br>
    <output id="idOut"></output>

</div>

    <script>

        var nomes = [];
        var nomeInformado
        var nomesInvertido 


        function registrar() {

            // Entrada: Varios nomes a partir de um input
            // Processamento: 1 - Adquirir nome digitado. 
            nomeInformado = document.getElementById('idNames').value;
            // Processamento: 2 - Inserir o nome digitado no array:
            nomes.push(nomeInformado);
            // Processamento: 3 - Resetar o input 
            document.getElementById('idNames').value = "";
            // Processamento: 4 - Criando o array na ordem invertida:
            var nomesInvertido = nomes.reverse();
            // Processamento: 5 - Apresentar na saída:
            document.getElementById('idOut').value = nomesInvertido;
            
            }
