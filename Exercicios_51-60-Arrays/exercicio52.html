    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }

<div class="formulario">

    <h2> Algoritmo 52: </h2>
    
        <input type="button" value="Gerar Array" name="inserirNum" id="idInserirNum" onclick="gerar()">
        <br>
        <output id="idOut"></output>

</div>

    <script>

        let numInicial = 0;
        let numbers = [numInicial]

        function gerar() {
            while (numbers.length < 10) {
            let proximoNum = numInicial + 1;
            numbers.push(proximoNum);
            numInicial = proximoNum;
            numbers.sort( function (a, b) {
                return b - a;
            });
            }
            
            document.getElementById('idOut').innerHTML = numbers
            console.log(numbers);
        }



    </script>
