<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }

<div class="formulario">

    <h2> Algoritmo 53: </h2>
    
        <input type="button" value="Gerar Array" name="inserirNum" id="idInserirNum" onclick="gerar()">
        <br>
        <output id="idOut"></output>

</div>

    <script>

        let numInicial = 5;
        let numbers = [numInicial]

        function gerar() {
            while (numbers.length < 10) {
                if (numInicial == 5) {
                    let proximoNum = numInicial - 2;
                    numbers.push(proximoNum);
                    numInicial = proximoNum;
                } else if (numInicial == 3) {

                    let proximoNum = numInicial + 2;
                    numbers.push(proximoNum);
                    numInicial = proximoNum;
                }
            }
            
            document.getElementById('idOut').innerHTML = numbers
            console.log(numbers);
        }



    </script>
