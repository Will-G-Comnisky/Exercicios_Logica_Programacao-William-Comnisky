<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 400px;
            text-align: center;
        }
    </style>

<div class="formulario">

    <h2> Algoritmo 57: </h2>


    <label for="idNumero">Nome:</label>
    <input type="number" id="idNumero" name="nmNumero"> <br/><br/>

    <input type="button" value="salvar" onclick="registrar()">
    <input type="button" value="exibir" onclick="exibir()">

    <br><br>
    <output id="idOut"></output>

</div>

    <script>
        var numero = [];

        function registrar() {
            numero.push(Number(document.getElementById('idNumero').value));
            document.getElementById('idNumero').value = '';
        }

        function exibir() {
            let msn = numero.toString() + "\n Posições dos múltiplos de 10: ";
            for (let i = 0; i < numero.length; i++) {
                const num = numero[i];
                if (num % 10 == 0) {
                    msn += i + '; '
                }
            }
            document.getElementById('idOut').innerText = msn;
}
</script>
