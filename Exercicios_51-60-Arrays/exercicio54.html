    <style>

            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 400px;

<div class="formulario">

    <h2> Algoritmo 54: </h2>
    
        <input type="button" value="Gerar Array" name="inserirNum" id="idInserirNum" onclick="gerar()">
        <br><br>
        <output id="idOut"></output>

</div>

    <script>

        let numInicial = 0;
        let num2 = 1;
        let numbers = [numInicial, num2]

        function gerar() {
            while (numbers.length < 16) {
                    let proximoNum = numInicial + num2;
                    numbers.push(proximoNum);
                    numInicial = num2;
                    num2 = proximoNum;

            }
            
            document.getElementById('idOut').innerHTML = numbers
            console.log(numbers);
        }



    </script>
