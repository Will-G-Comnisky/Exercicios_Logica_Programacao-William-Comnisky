    <div class="formulario">

        <h2> Algoritmo 44:</h2>
        <h3>Os primeiros elementos da sequÃªncia Fibonacci</h3>


        <input type="button" value="Verificar!" onclick="verificar()">
        <br><br>
        <output id="idOut"></output>

        
    </div>

    
   
    

    <script>

        const verificar = () => {
            let saida = document.getElementById('idOut');
            let resultado = '';

            let num1 = 0;
            let num2 = 1;
            let n = 10;
            
            if (n >= 1) {
                resultado += num1 + ' ';
            }
            if (n >= 2) {
                resultado += num2 + ' ';
            }

            for (let i = 3; i <= n; i++) {
                let fiboNum = num1 + num2;
                resultado += fiboNum + ' ';
                num1 = num2;
                num2 = fiboNum;
            }



        saida.value = resultado + ' ';
        }


    </script>
