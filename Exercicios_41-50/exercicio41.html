<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 41</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div class="formulario">

        <h2> Algoritmo 41: </h2>


        <input type="button" value="Mostrar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>

        
    </div>


    <script>

        const verificar = () => {
            console.log('Inicio!');
            let resultado = '';

            for (let i = 1; i <= 100; i++) {
                let resto3 = i % 3;
                let resto5 = i % 5;

                if (resto3 == 0 || resto5 == 0) {
                    resultado += i + ' - ';
                } else {
                    resultado += ' ';
                }
            }

        console.log(resultado);
        document.getElementById('idResultado').innerHTML = resultado;
        console.log('Fim!');

        }

        



    </script>
    
</body>
</html>
