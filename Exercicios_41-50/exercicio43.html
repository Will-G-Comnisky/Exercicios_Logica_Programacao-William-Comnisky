<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 43</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div class="formulario">

        <h2> Algoritmo 43: </h2>


        <input type="button" value="Sortear!" onclick="sortear()">
        <br><br>
        <output id="idOut"></output>

        
    </div>

    
   
    

    <script>

        const sortear = () => {
            let saida = document.getElementById('idOut');
            let resultado = '';
            let numMaiorQue5 = 0
            let numDivisivel3 = 0


        for (let i = 0; i < 20; i++ ) {
            let numSorteado = parseInt(Math.random() * 11)

            resultado += numSorteado + ' ';

            if (numSorteado > 5) {
                numMaiorQue5++
            }

            if (numSorteado % 3 == 0) {
                numDivisivel3++
            }
        }

        saida.value = resultado + "\n Qtd. números maiores que 5: " + numMaiorQue5 + "\n Qtd. números divisiveis por 3: " + numDivisivel3; 
        }


    </script>
</body>
</html>
