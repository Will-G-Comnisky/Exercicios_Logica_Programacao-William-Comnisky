<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 45</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div class="formulario">

        <h2> Algoritmo 45: </h2>

        <label for="idNum1"> Qual a quantidade de produtos? </label>
        <input type="number" name="preco" id="idPreco" min="0" step="0.01">
        <br><br>


        <input type="button" value="Registrar" onclick="registrar()">
        <br><br>
        <input type="button" value="Relatório" onclick="relatorio()">
        <br><br>
        <output id="idOut1"></output>
        <output id="idOut2"></output>


        
    </div>


    <script>

        var menorPreco = 99999999999;
        var maiorPreco = 0;
        
        function registrar() {
            let preco = Number(document.getElementById('idPreco').value)

            if (preco > maiorPreco) {
                maiorPreco = preco;
            }

            if (preco < maiorPreco) {
                menorPreco = preco;
            }
        }

        function relatorio () {
            document.getElementById('idOut1').innerHTML = 'Menor preço: ' + menorPreco;
            document.getElementById('idOut2').innerHTML = 'Maior preço: ' + maiorPreco;
        }




    </script>
    
</body>
</html>
