    <script>

            let numEnd = Number(document.getElementById('idNum2').value);

            for (let i = numInit; i <= numEnd ; i++) {
                isPrimo = true;
                for (let i2 = 2; i2 < i; i2++ ) {

                    if (i % i2 == 0) {
                        isPrimo = false;
                    }
                }

                if (isPrimo) {
                    if (i != 1) {
                        resultado += i + ' ';

        }
