<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div id="formulario">

        <h2> Esse ano é bissexto? </h2>
        <label for="idYear"> Informe o ano: </label>
        <input type="number" name="year" id="idYear">
        <br><br>

        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>


    <script>

        const verificar = () => {

            year = document.getElementById('idYear').value;

            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                document.querySelector('#idResultado').innerHTML = 'O ano é bissexto!' ;
                } else {
                    document.querySelector('#idResultado').innerHTML = 'O ano não é bissexto!'
                }
            }


    </script>
</body>
</html>
