<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 28</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }      

    </style>

    <div id="formulario">

        <h2> C치lculo de valor de corrida </h2>
        <label for="idDistance"> Informe a dist칙ncia em Km: </label>
        <input type="number" name="distance" id="idDistance" min="1">
        <br><br>

        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>


    <script>
   
        const shortTripPrice = 0.50;
        const longTripPrice = 0.45;
        const tripLimitPrice = 200;

        const verificar = () => {

            let distance = parseFloat(document.getElementById('idDistance').value);
            let shortTrip = parseFloat(shortTripPrice * distance);
            let longTrip = parseFloat(longTripPrice * distance);

            if (distance <= tripLimitPrice) {
                document.getElementById('idResultado').innerHTML = 'O valor da sua viagem ser치 de: ' + shortTrip.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            } else {
                document.getElementById('idResultado').innerHTML = 'O valor da sua viagem ser치 de: ' + longTrip.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            }


        }


    </script>
</body>
</html>
