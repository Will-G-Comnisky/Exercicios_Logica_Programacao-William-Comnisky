<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 22</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <div>

        <h2> Já posso votar? </h2>
        <label for="idNascimento"> Informe seu ano de nascimento: </label>
        <input type="number" name="nascimento" id="idNascimento">
        <br><br>

        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>


    <script>
   
        const idadePermitida = 16;

        const verificar = () => {

            let anoNascimento = Number(document.getElementById('idNascimento').value);
            let permissao = (2023 - anoNascimento);

            if (permissao >= idadePermitida) {
                document.querySelector('#idResultado').innerHTML = 'Você já pode votar!' ;
                } else {
                    document.querySelector('#idResultado').innerHTML = 'Você ainda não possui a idade mínima'
                }
            }


    </script>
</body>
</html>
