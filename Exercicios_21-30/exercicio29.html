<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 29</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #aluno1 {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div id="aluno1">

        <h2> Informe o valor de cada reta: </h2>

        <label for="idReta1"> Comprimento reta 1: </label>
        <input type="number" name="reta1" id="idReta1" min="0" step="0.01">
        <br><br>
        <label for="idReta2"> Comprimento reta 2: </label>
        <input type="number" name="reta2" id="idReta2" min="0" step="0.01">
        <br><br>
        <label for="idReta3"> Comprimento reta 3: </label>
        <input type="number" name="reta3" id="idReta3" min="0" step="0.01">
        <br><br>

        <input type="button" value="Verifique se gera triângulo" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>



    <script>

      
   

        const verificar = () => {
            let reta1 = parseFloat(document.getElementById('idReta1').value);
            let reta2 = parseFloat(document.getElementById('idReta2').value);
            let reta3 = parseFloat(document.getElementById('idReta3').value);


            if (reta1 == 0 || reta2 == 0 || reta3 == 0) {
                document.getElementById('idResultado').innerHTML = 'Não é possível formar triângulo somente com duas retas ou menos'
            } else if  (reta1 < (reta2 + reta3) || reta2 < (reta1 + reta3) || reta3 < (reta1 + reta2) ) {
                document.getElementById('idResultado').innerHTML = 'É possível formar triângulo!';
            } else {
                document.getElementById('idResultado').innerHTML = 'Não é possível formar triângulo!'
            }
        }


    </script>
</body>
</html>
