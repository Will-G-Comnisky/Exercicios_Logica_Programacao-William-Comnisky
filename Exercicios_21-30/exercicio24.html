<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 24</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div id="formulario">

        <h2> Par ou ímpar? </h2>
        <label for="idNum"> Informe o número: </label>
        <input type="number" name="num" id="idNum">
        <br><br>

        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>
        
    </div>


    <script>

        const verificar = () => {

            num = document.getElementById('idNum').value;

            if (num % 2 == 0) {
                document.querySelector('#idResultado').innerHTML = 'O número é par!' ;
                } else {
                    document.querySelector('#idResultado').innerHTML = 'O número é impar!'
                }
            }


    </script>
</body>
</html>
