<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <label for="num1">Digite um número: </label>
    <input type="number" name="num1" id="idNum1">
    <br><br>

    <input type="button" value="check" id="idCheck" onclick="checkNumbers()">
    <br><br>

    <output type="text" name='double' id="idDouble"></output>
    <br>
    <output type="text" name='oneThird' id="idOneThird"></output>

    <script>
        const checkNumbers = () => {
            let num1 = parseFloat(document.getElementById('idNum1').value);
            let numDouble = num1 * 2;
            let numOneThird = num1 / 3;
            
            document.getElementById('idDouble').value = 'O dobro de ' + num1 + ' é ' + numDouble;
            document.getElementById('idOneThird').value = 'A terça parte de ' + num1 + ' é ' + numOneThird;
        }
    </script> 
</body>
</html>
