<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <label for="num1">Digite um número: </label>
    <input type="number" name="num1" id="idNum1">
    <br><br>

    <input type="button" value="check" id="idCheck" onclick="checkNumbers()">
    <br><br>
    <output type="text" name='saidaAntecessor' id="idSaidaAntecessor"></output>
    <br>
    <output type="text" name='saidaSucessor' id="idSaidaSucessor"></output>

    <script>
        const checkNumbers = () => {
            let num1 = parseInt(document.getElementById('idNum1').value);
            let numAntecessor = num1 - 1;
            let numSucessor = num1 + 1;
            
            document.getElementById('idSaidaAntecessor').value = 'O valor antecessor de ' + num1 + ' é ' + numAntecessor;
            document.getElementById('idSaidaSucessor').value = 'O valor sucessor de ' + num1 + ' é ' + numSucessor;
        }
    </script> 
</body>
</html>
