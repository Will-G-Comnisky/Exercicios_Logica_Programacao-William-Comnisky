<html lang="pt-BR">
<head>

<body>
    <label for="name">Qual é o seu nome?</label>
    <input type="text" name="name" id="idName" value="">
    <input type="button" value="Registrar" onclick="helloFunc()">

    <label for="saida"></label>
    <output type="text" name="saida" id="idSaida">

    <script>
        
        const helloFunc = () => {
            let nome = document.getElementById('idName').value;
            let saida = document.getElementById('idSaida').value = 'Olá ' + nome + ', é um prazer te conhecer';
            alert(saida) 
        }

    </script>
</body>
