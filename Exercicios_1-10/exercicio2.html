<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <label for="nomeFuncionario">Nome do funcionario:</label>
    <input type="text" name="nomeFuncionario" id="idNome">
    <br>
    <br>
    <label for="salario">O valor do salário:</label>
    <input type="number" name="salario" id="idSalario" min="0" step="0.01">
    <br>
    <br>
    <input type="button" value="Registrar" onclick="printAnswer()">
    <br><br>
    <output type="text" id="idAnswer">
    <script>
        
        const printAnswer = () => {
            const nomeFuncionario = document.getElementById("idNome").value;
            const salarioFuncionario = document.getElementById("idSalario").value;
            let answer = document.getElementById('idAnswer').value = 'O(A) funcionário(a) ' + nomeFuncionario + ' tem um salário de R$' + salarioFuncionario + ' em Junho.'
        }
    </script>
    
</body>
</html>
