<body>
    <label for="price"> Informe o valor do produto: </label>
    <input type="number" name="price" id="idPrice">

    <input type="button" value="Aplicar desconto" id="idCheck" onclick="applyDiscount()">

    <output type="text" name='offPrice' id="idOffPrice"></output>

    <script>
        const applyDiscount = () => {
            let price = parseFloat(document.getElementById('idPrice').value).toFixed(2);
            discount = price * 0.05;
            let offPrice = (price - discount).toFixed(2);
            
            document.getElementById('idOffPrice').value = 'Aproveite o PREÃ‡O PROMOCIONAL de R$ ' + price + ', por apenas R$ ' + offPrice;
        }
    </script>
