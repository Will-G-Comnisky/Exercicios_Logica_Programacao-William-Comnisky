<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>

  </style>
  <title>Frutas</title>
</head>
<body>
  
   <!-- Lista de dados (seleção de item) -->
   <div class="container-fluid mt-5">
    <form class="form-floating">
        <div class="row text-center">
            <div class="col-2 mx-auto"> 
                <label for="idDataFrutas">Frutas:</label><br>
                <input class="form-control" list="idDataFrutas">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-4 mx-auto">
                <input type="button" class="btn btn-primary mt-2" value="Gerar" id="gerarBtn">
            </div>
        </div>
        <datalist id="idDataFrutas">
        </datalist>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>

        var frutas = ["tomate", "morango", "limão", "Abacaxi", "Pêra", "Uva"];  
        let datalist = document.getElementById('idDataFrutas');

        let gerarButton = document.getElementById('gerarBtn');
        gerarButton.addEventListener('click', function(event) {
            event.preventDefault();
      
            for ( let i = 0; i < frutas.length; i++){
                let newFruit = document.createElement('option');
                newFruit.innerText = frutas[i];
                newFruit.id = [i];
                datalist.appendChild(newFruit);      
                }
            });
    </script>
