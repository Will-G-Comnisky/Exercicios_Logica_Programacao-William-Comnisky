<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Exercicio 74</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 400px;
            text-align: center;
        }
        input {
            margin-top: 4px;
        }

    </style>

    <div class="container">
        <div class="formulario">
        
            <h2> Algoritmo 74: </h2>
        
            <div class="form-group">
                <label for="idNome">Nome:</label>
                <input type="text" class="form-control" id="idNome" name="nmNome"> 
            </div>
            <br/><br/>
        
            <label for="">Sexo:</label>
            <br><br>
        
            <div class="form-group">
                <input type="radio" id="idMasc" name="nmSexo" value="masculino" checked> 
                <label for="idMasc">Masculino</label>

            </div>
            <div class="form-group">
                <input type="radio" id="idFem" name="nmSexo" value="feminino"> 
                <label for="idFem">Feminino</label>

            </div>
            <br><br>
            <div class="form-group">
                <label for="idSalario">Salário:</label>
                <input type="number" class="form-control" id="idSalario" name="nmSalario"> 

            </div>
            <br><br>
        
            <input type="button" class="btn btn-primary" value="Registrar" onclick="registrar()">
            <br><br>
        
            <input type="button" class="btn btn-primary" value="Exibir" onclick="exibir()">
            <br><br>
            <output id="idExibir"></output>
                
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    var funcionarios = [] 
    var contador = 0;

    function registrar() {
            if (contador < 5) {
                let nome = document.getElementById('idNome').value;
                let sexo = document.querySelector('input[name=nmSexo]:checked').value;
                let salario = Number(document.getElementById('idSalario').value);
                let funcionario = {
                    nome: nome,
                    sexo: sexo,
                    salario: salario
                };
                funcionarios.push(funcionario);
                document.getElementById('idNome').value = '';
                document.getElementById('idSalario').value = '';
                contador++;
            } else {
                document.getElementById('idExibir').innerText = 'Você atingiu o número máximo de pessoas'
            }
            
        }

        function exibir() {

            let wages = funcionarios.filter(function(funcionario) { // filtrando o array funcionarios, com o objeto funcionario como parametro
                return funcionario.salario > 5000; // identificando se o valor no atributo salario do objeto funcionario é um valor acima de 5000
            });

            let above5K = wages.filter(function(funcionario) { // atribuindo a uma variavel o valor de wages (que seria os funcionarios com salario acima de 5k)
                return funcionario.sexo == 'feminino'; // aqui filtramos pelo objeto, que possua o valor de 'feminino' no atributo "sexo",visto que o salario acima de 5k já está filtrado
            });
            
            above5K = above5K.map(function(funcionario) {
                return 'Nome: ' + funcionario.nome + ' - Sexo: ' + funcionario.sexo + ' - Salário: R$ ' + funcionario.salario;
            }); // nesse caso, com as filtragens feitas, utilizamos do map para conseguir os dados que precisamos mostrar
            
            if (above5K.length === 0) {
                document.getElementById('idExibir').innerText = 'Nenhuma mulher com salário superior a 5000.';
            } else {
                document.getElementById('idExibir').innerText = above5K.join('\n');
            }
}

</script>
