<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 63</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 400px;
            text-align: center;
        }
        input {
            margin-top: 4px;
        }

    </style>

<div class="formulario">

    <h2> Algoritmo 63: </h2>


    <label for="idNome">Nome:</label>
    <input type="text" id="idNome" name="nmNome"> 
    <br/><br/>

    <label for="">Sexo:</label>
    <br><br>

    
    <input type="radio" id="idMasc" name="nmSexo" value="masculino" checked> 
    <label for="idMasc">Masculino</label>
  
    <input type="radio" id="idFem" name="nmSexo" value="feminino"> 
    <label for="idFem">Feminino</label>
    <br><br>

    <label for="idSalario">Salário:</label>
    <input type="number" id="idSalario" name="nmSalario"> 
    <br><br>

    <input type="button" value="Registrar" onclick="registrar()">
    <br><br>

    <input type="button" value="Exibir" onclick="exibir()">
    <br><br>
    <output id="idExibir"></output>


</div>

<script>
    var nomes = [];
    var sexo = [];
    var salarios = [];
    var contador = 0;

    function registrar() {
            if (contador < 5) {
                nomes.push(document.getElementById('idNome').value);
                document.getElementById('idNome').value = '';
                sexo.push(document.querySelector('input[name=nmSexo]:checked').value);
                salarios.push(Number(document.getElementById('idSalario').value))
                document.getElementById('idSalario').value = '';
                contador++;
            } else {
                document.getElementById('idExibir').innerText = 'Você atingiu o número máximo de pessoas'
            }
            
        }

        function exibir() {
            let mulheres = '';

            for (let i = 0; i < 5; i++) {
                // Fazendo a condição para verificar se o sexo é feminino e o salário é maior que 5000
                if (sexo[i] === 'feminino' && salarios[i] > 5000) {
                    console.log('Nome: ' + nomes[i]);
                    console.log('Sexo: ' + sexo[i]);
                    console.log('Salário: R$' + salarios[i].toFixed(2));
                    // Adicionando os dados dos dois arrays numa variável inicialmente vazia
                    mulheres += 'Nome: ' + nomes[i] + ' - Salário: ' + salarios[i].toFixed(2) + '\n '; 
                }
            }
            
            if (mulheres === '') {
                document.getElementById('idExibir').innerText = 'Nenhuma mulher com salário superior a 5000.';
            } else {
                document.getElementById('idExibir').innerText = mulheres;
            }
}

</script>
