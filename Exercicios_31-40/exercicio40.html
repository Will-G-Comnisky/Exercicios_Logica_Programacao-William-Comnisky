<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 40</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .formulario {
            border: 2px solid black;
            padding: 8px;
            margin: 16px auto;
            max-width: 300px;
            text-align: center;
        }
    </style>

    <div class="formulario">

        <h2> Algoritmo 40: </h2>

        <label for="idNum1"> Informe o primeiro número inteiro inicial: </label>
        <input type="number" name="num1" id="idNum1" min="0" step="1">
        <br><br>
        <label for="idNum2"> Informe o segundo número inteiro final: </label>
        <input type="number" name="num2" id="idNum2" min="0" step="1">
        <br><br>
        <label for="idIncremento"> Par ou Ímpar: </label>
        <br><br>
        <input type="radio" name="parOuImpar" id="idPar" value="par" checked>
        <label for="idPar">Par</label> 
        <br><br>
        <input type="radio" name="parOuImpar" id="idImpar" value="impar">
        <label for="idImpar"> Ímpar</label>
        
        <br><br>


        <input type="button" value="Verificar" onclick="verificar()">
        <br><br>
        <output type="text" name="resultado" id="idResultado" ></output>

        
    </div>


    <script>

const verificar = () => {
        console.log('Inicio!');
        let numInit = Number(document.getElementById('idNum1').value);
        let numEnd = Number(document.getElementById('idNum2').value);
        let parImpar = document.querySelector('input[name=parOuImpar]:checked').value;

        let resultado = '';

        if (parImpar == 'par') {
            // Descobrindo os números pares:
            for (let i = numInit; i <= numEnd; i++) {
                let restoPar = i % 2
                if (restoPar == 0) {
                    resultado += i + ' '
                }
            }
        } else {
            // Descobrindo os números impares:

                let restoImpar = i % 2
                if (restoImpar != 0) {
                    resultado += i + ' '
                }
        }

        /* Segunda versão pro código, mais clean, porém, com mais custo de processamento:

            if (parImpar == 'par') {
                let restoPar = i % 2
                if (restoPar == 0) {
                    resultado += i + ' '
                }
            } else {
                let restoImpar = i % 2
                if (restoImpar != 0) {
                    resultado += i + ' '
                }
            }
        }

        */

        console.log(resultado);
        document.getElementById('idResultado').innerHTML = resultado + ' finalizado';
        console.log('Fim!');
    }
    </script>
    
</body>
</html>
